<!DOCTYPE html>
  <html lang = "en-US">
      <head>
          <meta charset = "UTF-8">
          <title>Calculator</title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" type="text/css" href="/css/main.css">
      </head>
      <header>
          <h1 class="head">TIM'S CALCULATOR</h1>
      </header>
      <body>
          <div class="container">
            <div class="calc-body">
                <div class="Output calc-result-input"> 
                    0
                </div>
                <button class="button clear">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button" id="unique">/</button>

                <button class="button calc-btn">7</button>
                <button class="button calc-btn">8</button>
                <button class="button calc-btn">9</button>
                <button class="button" id="unique">*</button>

                <button class="button calc-btn">4</button>
                <button class="button calc-btn">5</button>
                <button class="button calc-btn">6</button>
                <button class="button" id="unique">-</button>

                <button class="button calc-btn">1</button>
                <button class="button calc-btn">2</button>
                <button class="button calc-btn">3</button>
                <button class="button" id="unique">+</button>

                <button class="button calc-btn" id="zero">0</button>
                <button class="button">.</button>
                <button class="button" id="unique"><h1>=</h1></button>
            </div>
        </div>
      </body>


      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="/js/main.js" async defer></script>
    </html>
